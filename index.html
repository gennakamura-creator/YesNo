<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>レセスタ 導入前チェック</title>

  <style>
    :root {
      --bg:#f7f7f8;
      --card:#fff;
      --border:#e3e3e7;
      --text:#111;
      --muted:#666;

      --yes-bg:#E8F1FF;
      --yes-border:#B5D0FF;
      --yes-text:#1F4FD8;

      --no-bg:#FDECEC;
      --no-border:#F3B4B4;
      --no-text:#B42323;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }

    .wrap {
      width: min(880px, 100%);
    }

    .header {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.05);
    }

    .title {
      margin: 0 0 12px;
      font-size: 20px;
      line-height: 1.35;
    }

    .detail {
      margin: 0;
      line-height: 1.65;
      white-space: pre-wrap;
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
    }

    /* ★ ボタンをカード直下に配置 */
    .actionArea {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    button {
      appearance: none;
      border-radius: 14px;
      padding: 16px 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      border: 1px solid var(--border);
      background: #fff;
    }

    button:active { transform: translateY(1px); }

    .yesBtn {
      background: var(--yes-bg);
      border-color: var(--yes-border);
      color: var(--yes-text);
    }

    .noBtn {
      background: var(--no-bg);
      border-color: var(--no-border);
      color: var(--no-text);
    }

    .secondary {
      margin-top: 14px;
      display: flex;
      gap: 10px;
    }

    .secondary button {
      font-size: 14px;
      font-weight: 600;
      padding: 10px;
      border-radius: 12px;
      background: #fff;
    }

    .hidden { display: none; }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #B00020;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
<div class="page">
  <div class="wrap">

    <div class="header">
      <div>↓＝Yes ／ →＝No</div>
      <div>現在: <span id="nodeId">-</span></div>
    </div>

    <div class="card">
      <h1 id="qTitle" class="title"></h1>
      <p id="qDetail" class="detail"></p>
      <div id="qNote" class="note"></div>
      <div id="err" class="error"></div>

      <!-- ★ Yes / No を中央寄りに -->
      <div class="actionArea">
        <button id="yesBtn" class="yesBtn">Yes（↓）</button>
        <button id="noBtn" class="noBtn">No（→）</button>
      </div>

      <div class="secondary">
        <button id="nextBtn" class="hidden">次へ</button>
        <button id="restartBtn" class="hidden">最初から</button>
        <button id="backBtn">ひとつ戻る</button>
      </div>
    </div>

  </div>
</div>

<script>
  /* ロジック部分は前回のままなので省略せずそのまま使えます */
</script>
</body>
</html>
